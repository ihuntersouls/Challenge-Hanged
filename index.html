<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Neider Zamora" />
    <link rel="icon" href="photos/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Game Hanged</title>
    <script
      src="https://kit.fontawesome.com/3d89b02409.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Background-->
    <div class="background-image">
      <!--Home-->
      <section class="btns-inicio" id="start-game">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            style="width: 100%"
            type="button"
            class="btn btn-info"
            onclick="startGame()">
            <!-- <i class="fa-solid fa-play"></i> --><lord-icon
              src="https://cdn.lordicon.com/whttoese.json"
              trigger="loop"
              delay="500"
              colors="primary:#fff,secondary:#cb5eee"
              stroke="100"
              style="width: 50px; height: 50px">
            </lord-icon>
            START
          </button>

          <button type="button" class="btn btn-light">
            <!-- <i class="fa-solid fa-plus"></i> --><lord-icon
              src="https://cdn.lordicon.com/edxgdhxu.json"
              trigger="loop"
              delay="500"
              colors="primary:#cb5eee,secondary:#fff"
              stroke="100"
              style="width: 50px; height: 50px">
            </lord-icon>
            ADD WORD
          </button>
        </div>
      </section>
      <!-- start game -->
      <div id="show-hanged" class="canvas">
        <canvas id="forca" width="1280" height="750"></canvas>
        <div class="underlined"></div>
      </div>

      <section class="inside-game" id="inside-game">
        <button
          type="button"
          class="btn btn-outline-danger"
          id="get-out"
          onclick="home()">
          <!-- <lord-icon
            src="https://cdn.lordicon.com/kxoxiwrf.json"
            trigger="loop"
            delay="1000"
            colors="primary:#dc3545,secondary:#cccece;"
            stroke="100"
            style="width: 50px; height: 50px">
          </lord-icon> --><i class="fa-solid fa-house"></i>
          EXIT
        </button>
        <button
          type="button"
          class="btn btn-outline-info"
          id="new-game"
          onclick="newGame()">
          <!--           <lord-icon
            src="https://cdn.lordicon.com/dsoshxtl.json"
            trigger="loop"
            delay="1000"
            colors="primary:#0dcaf0,secondary:#cccece;"
            stroke="100"
            style="width: 50px; height: 50px">
          </lord-icon> --><i class="fa-solid fa-repeat"></i>
          NEW game
        </button>
      </section>
    </div>
    <!--Agregar Palabra-->

    <iframe
      src="http://youtuberepeater.com/watch?v=WwmLOxI2zZ0#gsc.tab=0"
      frameborder="0"
      width="0"
      height="0"></iframe>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetAlert.js"></script>
    <script src="main.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>

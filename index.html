<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Neider Zamora" />
    <link rel="icon" href="photos/iconE.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./files-css/main.css" />
    <link rel="stylesheet" href="./files-css/bootstrap.css" />
    <link rel="stylesheet" href="./files-css/addWord.css" />
    <link rel="stylesheet" href="./files-css/startGame.css" />
    <title>Game Hangman</title>
    <script
      src="https://kit.fontawesome.com/3d89b02409.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Background-->
    <div class="background-image">
      <!--Home-->
      <section class="btns-home" id="start-game">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            style="width: 100%"
            type="button"
            class="btn btn-info"
            onclick="startGame()">
            <lord-icon
              src="https://cdn.lordicon.com/whttoese.json"
              trigger="loop"
              delay="500"
              colors="primary:#fff,secondary:#cb5eee"
              stroke="100"
              style="width: 50px; height: 50px">
            </lord-icon>
            START
          </button>

          <button type="button" class="btn btn-light" onclick="addWord()">
            <lord-icon
              src="https://cdn.lordicon.com/edxgdhxu.json"
              trigger="loop"
              delay="500"
              colors="primary:#cb5eee,secondary:#fff"
              stroke="100"
              style="width: 50px; height: 50px">
            </lord-icon>
            ADD WORD
          </button>
        </div>
      </section>

      <!-- Start Game -->
      <section class="displayGame" id="displayGame">
        <div id="show-hanged" class="canvas">
          <canvas width="300" height="400" id="forca"></canvas>
        </div>

        <div class="keyboard-secretword">
          <div id="containerSecretWord"></div>

          <div class="keyboard">
            <button
              class="btn-key"
              type="button"
              id="keyQ"
              onclick="keyIn('Q')">
              Q
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyW"
              onclick="keyIn('W')">
              W
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyE"
              onclick="keyIn('E')">
              E
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyR"
              onclick="keyIn('R')">
              R
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyT"
              onclick="keyIn('T')">
              T
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyY"
              onclick="keyIn('Y')">
              Y
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyU"
              onclick="keyIn('U')">
              U
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyI"
              onclick="keyIn('I')">
              I
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyO"
              onclick="keyIn('O')">
              O
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyP"
              onclick="keyIn('P')">
              P
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyA"
              onclick="keyIn('A')">
              A
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyS"
              onclick="keyIn('S')">
              S
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyD"
              onclick="keyIn('D')">
              D
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyF"
              onclick="keyIn('F')">
              F
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyG"
              onclick="keyIn('G')">
              G
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyH"
              onclick="keyIn('H')">
              H
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyJ"
              onclick="keyIn('J')">
              J
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyK"
              onclick="keyIn('K')">
              K
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyL"
              onclick="keyIn('L')">
              L
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyZ"
              onclick="keyIn('Z')">
              Z
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyX"
              onclick="keyIn('X')">
              X
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyC"
              onclick="keyIn('C')">
              C
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyV"
              onclick="keyIn('V')">
              V
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyB"
              onclick="keyIn('B')">
              B
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyN"
              onclick="keyIn('N')">
              N
            </button>
            <button
              class="btn-key"
              type="button"
              id="keyM"
              onclick="keyIn('M')">
              M
            </button>
          </div>
        </div>
      </section>

      <!-- Bottons |Exit|New Game| -->
      <section class="inside-game" id="inside-game">
        <button
          type="button"
          class="btn btn-outline-danger"
          id="get-out"
          onclick="home()">
          <i class="fa-solid fa-house"></i>
          EXIT
        </button>
        <button
          type="button"
          class="btn btn-outline-info"
          id="new-game"
          onclick="newGame()">
          <i class="fa-solid fa-repeat"></i>
          NEW GAME
        </button>
      </section>

      <div class="container my-5 py-5 text-dark" id="addWordSection">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
              <div class="card-body p-4">
                <div class="d-flex flex-start w-100">
                  <lord-icon
                    src="https://cdn.lordicon.com/bxxnzvfm.json"
                    trigger="loop"
                    delay="2000"
                    style="width: 150px; height: 150px">
                  </lord-icon>
                  <div class="w-100">
                    <h5>ADD NEW WORD</h5>
                    <div class="form-outline">
                      <textarea
                        style="height: 0"
                        class="form-control"
                        rows="4"
                        id="newWord"
                        placeholder="Type a word"
                        maxlength="8"
                        minlength="3"
                        autocomplete="off"></textarea>
                      <label class="form-label" for="textAreaExample"
                        ><i class="fa-solid fa-triangle-exclamation"></i> Max. 8
                        character</label
                      >
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        onclick="home()">
                        CANCEL
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-info"
                        onclick="addWordArray()">
                        SAVE AND PLAY
                        <i
                          class="fas fa-long-arrow-alt-right ms-1"
                          aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetAlert.js"></script>
    <script src="./files-js/main.js"></script>
    <script src="./files-js/canvas.js"></script>
    <script src="./files-js/sweetAlert.js"></script>
    <audio src="./sounds/youWin.mp3" id="youWin"></audio>
    <audio src="./sounds/youLose.mp3" id="youLose"></audio>
    <audio src="./sounds/error.mp3" id="error"></audio>
    <audio src="./sounds/back.mp3" id="back"></audio>
    <audio src="./sounds/success.mp3" id="success"></audio>
    <audio
      class="fire-sound-effect"
      src="./sounds/background.mp3"
      autoplay
      loop></audio>
  </body>
</html>
